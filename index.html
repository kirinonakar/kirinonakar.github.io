<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test Page</title>
    <meta name="description" content="GitHub Pages 테스트를 위한 멋진 웹사이트입니다.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    
    <main class="container">
        <header class="hero" id="home">
            <h1 class="glow-text">GitHub Pages</h1>
            <p class="subtitle">이것은 테스트 웹 페이지입니다. 프리미엄 디자인과 함께 완벽하게 동작합니다.</p>
            <div class="cta-group">
                <a href="#" class="btn btn-primary" id="btn-explore">둘러보기</a>
                <a href="https://github.com" class="btn btn-secondary" target="_blank">GitHub 바로가기</a>
            </div>
        </header>

        <section class="features" id="features">
            <div class="card" id="card-1">
                <div class="icon">✨</div>
                <h3>모던 디자인</h3>
                <p>유리질감(Glassmorphism)과 부드러운 그래디언트를 사용했습니다.</p>
            </div>
            <div class="card" id="card-2">
                <div class="icon">🚀</div>
                <h3>빠른 속도</h3>
                <p>경량화된 코드로 최적의 성능을 발휘합니다.</p>
            </div>
            <div class="card" id="card-3">
                <div class="icon">📱</div>
                <h3>반응형 웹</h3>
                <p>어떤 기기에서도 아름답게 보여집니다.</p>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2026 GitHub Pages Test. All rights reserved.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
